	<form class="form-horizontal">
		<fieldset>

			<legend>Student Details</legend>

			<div class="form-group">
				<label class="col-md-4 control-label" for="txtFirstname">First
					Name:</label>
				<div class="col-md-4">
					<input id="txtFirstname" name="txtFirstname" placeholder=""
						class="form-control input-md" required="" type="text" 
						ng-model="students[index-1].firstName">

				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="txtLastname">Last
					Name:</label>
				<div class="col-md-4">
					<input id="txtLastname" name="txtLastname" placeholder=""
						class="form-control input-md" required="" type="text"
						ng-model="students[index-1].lastName">

				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="textAddress">Address:</label>
				<div class="col-md-4">
					<textarea class="form-control" id="textAddress" name="textAddress" 
					ng-model="students[index-1].address"></textarea>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="txtEmail">Email:</label>
				<div class="col-md-4">
					<input id="txtEmail" name="txtEmail" placeholder=""
						class="form-control input-md" required="" type="text"
						ng-model="students[index-1].email">

				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="txtMobile">Mobile
					Number:</label>
				<div class="col-md-4">
					<input id="txtMobile" name="txtMobile" placeholder=""
						class="form-control input-md" required="" type="text"
						ng-model="students[index-1].mobileNumber">

				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="btnSave"></label>
				<div class="col-md-8">
					<button id="btnSave" name="btnSave" class="btn btn-primary">Save</button>
					<button id="btnCancel" name="btnCancel" class="btn btn-warning">Cancel</button>
				</div>
			</div>

		</fieldset>
	</form>

<body>
	<h1>2. Creation of Table by HTML DOM</h1>
	<input type='submit' name='submit' onclick='createTable()' value="Generate Table" />
</body>
<script type="text/javascript">
function createTable(){
	var table = document.createElement('table');
	table.border="1";
	
		for (var i = 1; i < 5; i++){
    		var tr = document.createElement('tr'); 

    		var td1 = document.createElement('td');
    		var td2 = document.createElement('td');
    		var td3 = document.createElement('td');

    		var text1 = document.createTextNode('Data');
    		var text2 = document.createTextNode('Data');
    		var text3 = document.createTextNode('Data');

   			 td1.appendChild(text1);
   			 td2.appendChild(text2);
   			 td3.appendChild(text3);
   			 tr.appendChild(td1);
   			 tr.appendChild(td2);
   			 tr.appendChild(td3);

   			 table.appendChild(tr);
		}
		document.body.appendChild(table);
		}

	</script>

<html>
<head>
<title>Week 3 Day 1 Number 2</title>
<script type="text/javascript">
	function superClass() {
		this.first = function() {
			alert("Super Class");
		}
	}
	function subClass() {
		this.inheritFrom = superClass;
		this.inheritFrom();
		this.second = function() {
			alert("Sub Class");
		}
	}

	function display() {
		var subclass = new subClass();
		subclass.first();
		subclass.second();
	}
</script>
</head>
<body onload="display()">
</body>
</html>

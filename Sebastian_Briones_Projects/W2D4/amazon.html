<!DOCTYPE html>
<html>

	<head>
		<title>Amazon</title>
		<link href="css/style.css" rel="stylesheet">
	</head>
	
	<body>
		
		<div class="header">
			<img src="img/logo.PNG"></img>
		</div>
		<div class="mainform">
			<h2>Create Account</h2>
			<form>
				<div class="innerform">
				<label>Your name	  </label><input type="text"></input>
				<label>Email 		  </label><input type="text"></input>
				<label>Password 	  </label><input type="password" placeholder="at least 6 characters"></input>
				<label>Password again </label><input type="password"></input>
				
				<br/><br/>
				<button type="Submit" class="button">Create your Amazon Account</button>
				
				
				
				<div class="agreement"> 
				    By creating an account, you agree to Amazon's <a href="facebook.com">Condition of Use</a> and privacy notice
				</div>
				<div class="divider-inner">
				</div>
				
				<div class="sign-in">
				    Already have an account? <a href="facebook.com">Sign in</a>
				</div>
				</div>
			</form>
		
		</div>
		
		<!-- footer -->
		
		<div class="footer">
		
		</div>
	</body>
	
</html>
